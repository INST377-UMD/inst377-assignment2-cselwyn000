<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
</head>
<body>
  <nav>
    <ul>
      <li onclick="location.href='index.html'">Home</li>
      <li onclick="location.href='stocks.html'">Stocks</li>
      <li onclick="location.href='dogs.html'">Dogs</li>
    </ul>
  </nav>

  <main>
    <h1>Home</h1>
    <button onclick="location.href='stocks.html'">Stocks</button>
    <button onclick="location.href='dogs.html'">Dogs</button>
    <p id="quote"></p>
  </main>

  <section>
    <p>Say "Hello" / "Change the color to red" / "Navigate to Dogs"</p>
    <button onclick="annyang.start()">Audio On</button>
    <button onclick="annyang.abort()">Audio Off</button>
  </section>

  <script>
    fetch('https://zenquotes.io/api/random')
      .then(r=>r.json())
      .then(d=>quote.innerText = d[0].q + " - " + d[0].a);

    if (annyang) {
      annyang.addCommands({
        'hello': ()=>alert('Hello World'),
        'change the color to *c': c=>document.body.style.background=c,
        'navigate to *p': p=>location.href=`${p.toLowerCase()}.html`
      });
    }
  </script>
</body>
</html>
